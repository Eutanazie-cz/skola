<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<div class="row mt-5">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div (click)="tellMeJoke()"
         id="btn">
      <span class="noselect">Tell me a random joke</span>
      <div id="circle"></div>
    </div>

    <div class="d-flex justify-content-center" *ngIf="loading">
      <div class="spinner-border text-secondary m-5"
           role="status">
      </div>
    </div>
    <div *ngIf="!loading">
      <div class="row"
           *ngIf="setup">
        <div class="col-md-6">
          <span class="m-2 answer">{{setup}}</span>
        </div>
        <div class="col-md-6"></div>
      </div>
      <div class="row"
           *ngIf="punchline">
        <div class="col-md-6"></div>
        <div class="col-md-6">
          <span class="m-2 answer">{{punchline}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
